<div class="container card-container">
    <div class="liked-list">
        <th:block th:each="user : ${users}">
            <div class="person-item">
                <div class="card" style="width: 18rem;">
                    <form action="#" th:action="@{'/messeges/' + ${currentLogin}+ '/' + ${user.getId()}}" method="get">
                        <img th:src="${user.getPhoto()}" class="img-thumbnail" alt="...">
                        <div class="card-body">
                            <h5 th:text="${user.getFirst_name()}" class="card-title"></h5>
                            <p th:text="${user.getAge()}" class="card-text"></p>
                            <button type="submit" class="btn btn-primary">CHAT</button>
                        </div>
                    </form>
                </div>
            </div>
        </th:block>
    </div>
</div>
